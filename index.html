    if(sessionStorage.isTouch == "true") {
        $(document).ready(function(){
            //获取焦点清除验证信息
            $("#username").focus(function(){
                $(".input_username").hide();
            });
            $("#password").focus(function(){
                $(".input_password").hide();
            });

            //按键回车enter点击提交
            $(document).keyup(function(event){
                if(event.keyCode == "13"){
                    loginForm();
                }
            });
            console.log(1);
            function tag(input) {
                console.log(2);
                VirtualKeyboard.toggle(input, 'softkey');
                $('#kb_langselector,#kb_mappingselector,#copyrights').css('display', 'none');
            }
            document.querySelector('#one').onfocus = function () {
                console.log(3);
                tag('one');
            };
            document.querySelector('#one').onblur = function () {
                tag('one');
            };
            document.querySelector('#two').onfocus = function () {

            };

                tag('two');
            };document.querySelector('#three').onfocus = function () {

            document.querySelector('#softkey').style.left = '50%';
            document.querySelector('#softkey').style.transform = 'translateX(-50%)';
            document.querySelector('#softkey').style.bottom = '70px';
        });
    }
